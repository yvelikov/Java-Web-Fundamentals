<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" text="type/css" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Register Here</h1>
    <form style="margin-top: 40px"  method="post" action="/register">
        <div class="form-group row justify-content-center align-content-center">
            <label class="col-sm-3" for="emailId">Email</label>
            <input type="text" id="emailId" name="email" value="email@example.com"/>
        </div>
        <div class="form-group row justify-content-center align-content-center">
            <label class="col-sm-3" for="passwordId">Password</label>
            <input type="password" id="passwordId" name="password"/>
        </div>
        <div class="form-group row justify-content-center align-content-center">
            <label class="col-sm-3" for="confirmPasswordId">Confirm Password</label>
            <input type="password" id="confirmPasswordId" name="confirmPassword"/>
        </div>
        <div class="row justify-content-center align-content-center">
            <button class="btn btn-primary col-sm-1">Register</button>
        </div>
    </form>
</div>
</body>
</html>

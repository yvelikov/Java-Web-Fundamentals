<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" text="type/css" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Login Here</h1>
    <form style="margin-top: 40px"  method="post" action="/login">
        <div class="form-group row justify-content-center align-content-center">
            <label class="col-sm-2" for="emailId">Email</label>
            <input type="text" id="emailId" name="email" placeholder="Email"/>
        </div>
        <div class="form-group row justify-content-center align-content-center">
            <label class="col-sm-2" for="passwordId">Password</label>
            <input type="password" id="passwordId" name="password"/>
        </div>
        <div class="row justify-content-center align-content-center">
            <button class="btn btn-primary col-sm-1">Login</button>
        </div>
    </form>
</div>
</body>
</html>
